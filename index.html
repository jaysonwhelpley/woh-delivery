<body class="unmuted paused">

  <div class="size-guide x"></div>
  <div class="size-guide x-extra"></div>

  <div class="size-guide y-extra"></div>

  <div class="size-guide ada-bottom"></div>
  <div class="size-guide avg-top"></div>
  <div class="size-guide avg-bottom"></div>

  <!-- Loading Animation -->

  <div id="loader" class="loading">
    <lottie-player src="js/data.json" background="transparent" speed="1" style="width: 400px; height: 400px;" loop autoplay></lottie-player>

  </div>
  <div id="overlay"></div>

<!-- VIDEO BG -->
  <video id="layer1" playsinline autoplay muted loop>
    <source src="videos/test1.mp4" type="video/mp4" id='layer1'>
  </video>

    <!-- Index Page
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <div id="index" class="container hidden">
      <div class="row">
        <div class="center-view index">
          <img src="images/logo-jfp.png" class="logo" alt="Jesus Film Project">
          <p><button class="main" id='missionaries_button'>Missionaries</button></p>
          <p><button class="main" id='miracles_button'>Miracles</button></a></p>
          <p class="touch-one">Touch one of the buttons to get started.</p>
        </div>
        <div class="premute">
          <span class="mute_status mute_off">
            <img src="images/icons/mute-off.png" alt="button">
          </span>
          <span class="mute_status mute_on">
            <img src="images/icons/mute-on.png" alt="button">
          </span>

        </div>
      </div>
    </div>


<!-- Section Menus -->

<!-- Miracles Menu -->

<script id="miracles-menu-template" type="text/template">
  <div id="miracles" class="container section-menu miracles_section">
    <div class="row">
      <div class="center-view">
        <h4 id="title">Miracles</h4>
        <ul id="miracle_list">
        {{#miracles}}
          <li>
            <dl class="mir_link" id="{{slug}}_link">
              <dt><img src="images/miracles/{{slug}}.png" alt="avatar" class="mir_image"></dt>
              <dd class="meta">{{location}}</dd>
              <dd class="name">{{title}}</dd>
            </dl>
          </li>
        {{/miracles}}
        </ul>
      </div>
    </div>
  </div>
</script>

<!-- Missionaries Menu -->

<script id="missionary-menu-template" type="text/template">
  <div id="missionaries" class="container hide section-menu missionaries_section">
    <div class="row">
      <div class="center-view">
        <h4 id="title">Missionaries</h4>
        <ul id="missionary_list">
          {{#missionaries}}
            <li>
              <dl id="{{slug}}_link" class="mis_link">
                <dt><img src="images/missionaries/{{slug}}.jpg" alt="avatar" class="mis_image"></dt>
                <dd class="meta">{{location}} - {{date}}</dd>
                <dd class="name">{{name}}</dd>
              </dl>
            </li>
          {{/missionaries}}
        </ul>
      </div>
    </div>
  </div>
  </div>
</script>

<!-- Detail Page Templates -->

<!-- Missionary Datail Page Template -->

<script id="misTemplate" type="text/template">
{{#missionaries}}
  <div id="{{slug}}" class="container detail detail_mis missionaries_section">
    <div class="row">
      <div class="center-view">
        <div class="detail-header">
        <div class="avatar">
          <img src="images/missionaries/{{slug}}.jpg" alt="avatar"></div>
        <div class="header-content">
          <h1 class="name">{{name}}</h1>
          <p class="meta">{{location}} - {{date}}</p>
        </div>
      </div>

        <div class="detail-content main-content">
          <div class="scroller">
          {{#paragraphs}}
            <p>{{.}}</p>
          {{/paragraphs}}
          </div>
        </div>
      </div>
      <div class="bottom-logo">
        <img src="images/logo-jfp.png" alt="Jesus Film Project">
      </div>
    </div>
    <audio id="story" >
      <source src="audio/stories/{{slug}}.mp3" type="audio/mpeg">
    </audio>
  </div>
  {{/missionaries}}

</script>

<!-- Miracle Detail Page Template -->

<script id="mirTemplate" type="text/template">
{{#miracles}}
  <div id="{{slug}}" class="container detail detail_mir miracles_section">
    <div class="row">
      <div class="center-view">
        <div class="detail-header">
          <div class="avatar">
            <img src="images/miracles/{{slug}}.png" alt="avatar" >
            </div>
          <div class="header-content">
            <h1 class="name">{{title}}</h1>
            <p class="meta">{{location}}</p>
          </div>

        </div>
        <div class="detail-content main-content">
          <div class="scroller">
          {{#paragraphs}}
            <p>{{.}}</p>
          {{/paragraphs}}
          </div>
        </div>
        <div class="bottom-logo">
          <img src="images/logo-jfp.png" alt="Jesus Film Project">
        </div>
      </div>
    </div>

    <audio id="story" >
      <source src="audio/stories/{{slug}}.mp3" type="audio/mpeg">
    </audio>
  </div>
  {{/miracles}}

</script>

<!-- Side Menu Template
    All buttons "exist" on every page, but are "turned on/off" by CSS & JS
-->

<script id="menuTemplate" type="text/template">
  <nav class="floating-menu left">
    <a class="home_button">
      <img src="images/icons/home.png" alt="button">
      <span class="label">Home</span>
    </a>
    <a class="menu_button">
      <img src="images/icons/back.png" alt="button">
      <span class="label back_mis">Missionaries</span>
      <span class="label back_mir">Miracles</span>
    </a>
    <div class="spacer"></div>
    <div class="spacer"></div>
     <a class="previous_button">
       <img src="images/icons/previous.png" alt="button">
       <span class="label">Previous</span>
     </a>

  </nav>
  <nav class="floating-menu right">
   <a class="mute_button">
       <span class="mute_status mute_off">
         <img src="images/icons/mute-off.png" alt="button">
         <span class="label">Audio: On</span>
       </span>
       <span class="mute_status mute_on">
         <img src="images/icons/mute-on.png" alt="button">
         <span class="label">Audio: Off</span>
       </span>
    </a>
   <a class="play_pause_button">
       <span class="play_pause_todo play_it">
         <img src="images/icons/play.png" alt="button">
         <span class="label">
           Play
         </span>
       </span>
       <span class="play_pause_todo pause_it">
         <img src="images/icons/pause.png" alt="button">
         <span class="label">
           Pause
         </span>
       </span>
   </a>
   <a class="restart_button">
     <img src="images/icons/restart.png" alt="button">
     <span class="label">Restart</span>
   </a>
   <div class="spacer"></div>
   <a class="next_button">
     <img src="images/icons/next.png" alt="button">
     <span class="label">Next</span>
   </a>
  </nav>
</script>


<script src="js/tour.js" charset="utf-8"></script>



</body>

</html>
